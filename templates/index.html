<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
</head>
<body>

    <h1>Welcome to the Student Management System</h1>

    <form action="/add_student" method="POST">
        <label>Roll No:</label><br>
        <input type="text" name="roll_no" placeholder="Enter Roll No" required><br><br>

        <label>Name:</label><br>
        <input type="text" name="name" placeholder="Enter Name" required><br><br>

        <label>Marks:</label><br>
        <input type="number" name="marks" placeholder="Enter Marks" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" placeholder="Enter Email ID" required><br><br>

        <button type="submit">Add Student</button>
        <button type="button" onclick="window.location.href='/get_students'">View Students</button>
    </form>

    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}

</body>
</html>
