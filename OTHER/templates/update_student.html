<!DOCTYPE html>
<html>
<head>
    <title>Update Student</title>
</head>
<body>

<h2>Update Student Details</h2>

<form action="/update_student/{{ student[0] }}" method="POST">

    <label>Name:</label><br>
    <input type="text" name="name" value="{{ student[1] }}" required><br><br>

    <label>Marks:</label><br>
    <input type="number" name="marks" value="{{ student[2] }}" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" value="{{ student[3] }}" required><br><br>

    <button type="submit">Update</button>
</form>

</body>
</html>
