<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Handling</title>
</head>
<body>
    <div class="from">
        <h2>User Infomation Form</h2>
        <form action="none" id="form">
            <label for="Full Name">Enter Your FuLL Name</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="Age">Enter Your Age</label>
            <input type="number" id="age" name="age"><br><br>
            <label for="Email">Enter Your Email</label>
            <input type="email" id="email" name="email"><br><br>
            <input type="submit" value="Submit" id="submit-btn">
        </form>
        <div class="form-output">
            <h3>Preview</h3>
            <p><strong>Name:</strong> <span id="preview-name"></span></p>
            <p><strong>Age:</strong> <span id="preview-age"></span></p>
            <p><strong>Email:</strong> <span id="preview-email"></span></p>
        </div>
    </div>
</body>
<script>
    const submit = document.getElementById('submit-btn');
    submit.addEventListener("click",(event)=>{
        event.preventDefault();
        const name = document.getElementById('name').value;
        const age = document.getElementById('age').value;
        const email = document.getElementById('email').value;
        document.getElementById('preview-name').textContent = name;
        document.getElementById('preview-age').textContent = age;
        document.getElementById('preview-email').textContent = email;
    })

</script>
</html>
